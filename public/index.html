<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAN Encrypted Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --chat-bg: #1e1e1e;
            --accent: #00e676; /* Neon Green/Bitchat style */
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Setup Screen */
        #setup-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        input {
            background: var(--chat-bg);
            border: 1px solid #333;
            padding: 15px;
            color: white;
            border-radius: 8px;
            margin-bottom: 15px;
            width: 80%;
            max-width: 300px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--accent); }

        button {
            background: var(--accent);
            border: none;
            padding: 15px 30px;
            color: #000;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active { transform: scale(0.95); }

        /* Chat Interface */
        header {
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h2 { margin: 0; font-size: 1.2rem; }
        .status-dot { height: 10px; width: 10px; background: var(--accent); border-radius: 50%; display: inline-block; margin-right: 8px; }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Message Bubbles */
        .message {
            max-width: 75%;
            padding: 12px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            word-wrap: break-word;
        }

        .message.sent {
            align-self: flex-end;
            background-color: var(--accent);
            color: #000;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            align-self: flex-start;
            background-color: var(--chat-bg);
            color: #fff;
            border-bottom-left-radius: 4px;
        }

        .meta {
            font-size: 0.7rem;
            margin-bottom: 4px;
            display: block;
            opacity: 0.7;
        }

        .system-msg {
            align-self: center;
            font-size: 0.8rem;
            color: var(--text-dim);
            margin: 10px 0;
        }

        /* Input Area */
        form {
            padding: 20px;
            background: var(--chat-bg);
            display: flex;
            gap: 10px;
        }

        form input { margin: 0; flex: 1; }

        @keyframes popIn {
            from { opacity: 0; transform: translateY(20px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1 style="margin-bottom: 30px;">LAN Chat</h1>
        <input type="text" id="username-input" placeholder="Enter Username (Optional)" maxlength="15">
        <input type="password" id="room-key" placeholder="Enter Room Key (Encryption)" value="secret123">
        <button onclick="joinChat()">Join Network</button>
        <p style="font-size: 0.8rem; color: #666; margin-top: 20px;">Use the same Room Key on all devices.</p>
    </div>

    <div id="chat-ui" style="display: none; height: 100%; flex-direction: column;">
        <header>
            <div><span class="status-dot"></span><span id="display-name">Anon</span></div>
            <div style="font-size: 0.8rem; color: #666;">E2E Encrypted</div>
        </header>

        <div id="messages"></div>

        <form id="chat-form">
            <input id="msg-input" autocomplete="off" placeholder="Type a message..." />
            <button type="button" onclick="sendMessage()">Send</button>
        </form>
    </div>

    <script>
        const socket = io();
        let username = 'Anon';
        let secretKey = ''; 

        // Join the chat
        function joinChat() {
            const userIn = document.getElementById('username-input').value;
            const keyIn = document.getElementById('room-key').value;

            if (!keyIn) return alert("You must set a Room Key for encryption!");

            username = userIn || 'Anon';
            secretKey = keyIn; // In production, never store this in plain variable scope if possible

            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('chat-ui').style.display = 'flex';
            document.getElementById('display-name').innerText = username;

            socket.emit('join', username);
        }

        // Send Message
        function sendMessage() {
            const input = document.getElementById('msg-input');
            const plaintext = input.value;
            if (!plaintext) return;

            // 1. Encrypt locally
            const ciphertext = CryptoJS.AES.encrypt(plaintext, secretKey).toString();

            // 2. Send to server (Server never sees plaintext)
            const payload = {
                user: username,
                text: ciphertext,
                timestamp: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})
            };

            socket.emit('chat_message', payload);
            
            // 3. Display my own message immediately
            addMessageToUI(payload, 'sent', plaintext); // Pass plaintext to UI
            input.value = '';
        }

        // Receive Message
        socket.on('chat_message', (data) => {
            // 1. Try to Decrypt
            try {
                const bytes = CryptoJS.AES.decrypt(data.text, secretKey);
                const originalText = bytes.toString(CryptoJS.enc.Utf8);

                if (originalText) {
                    addMessageToUI(data, 'received', originalText);
                } else {
                    // Decryption failed (Wrong Room Key)
                    addMessageToUI({...data, text: "Unable to decrypt message"}, 'received', null, true);
                }
            } catch (e) {
                console.error("Decryption error", e);
            }
        });

        socket.on('system_message', (data) => {
            const div = document.createElement('div');
            div.className = 'system-msg';
            div.innerText = data.text;
            document.getElementById('messages').appendChild(div);
        });

        // UI Helper
        function addMessageToUI(data, type, decryptedText, isError=false) {
            const container = document.getElementById('messages');
            const div = document.createElement('div');
            
            div.className = `message ${type}`;
            if(isError) div.style.backgroundColor = '#333';

            div.innerHTML = `
                <span class="meta">${data.user} â€¢ ${data.timestamp}</span>
                ${decryptedText || '<i>Encrypted Message</i>'}
            `;
            
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        // Handle Enter key
        document.getElementById('chat-form').addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage();
        });
    </script>
</body>
</html>
